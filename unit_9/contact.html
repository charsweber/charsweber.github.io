<!DOCTYPE html>
<html>
	<head>
		<title>Charlie Weber | Web Design</title>
			<link rel="stylesheet" type="text/css" href="css/style.css">
			<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
			<link rel="shortcut icon" href="images/" type="image/png">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header class="main-header">
			<nav>
				<div id="myDropdown" class="dropdown">
					<a href="index.html">Home</a>
					<a href="index.html#about">About</a>
					<a href="index.html#portfolio">Portfolio</a>
					<a href="blog.html">Blog</a>

			</nav>
		</header>
		<div class="contact-us-page">
		<div class="contact contact-form">
			<h3>Let's get in touch!</h3>
				<form  action="" method="">
					<p><label>Name:</label>
					<input type="text" name="name" maxlength="50" placeholder="your first &amp; last name" /></p>
					<p><label>Email:</label>
					<input type="email" name="email" maxlength="50" placeholder="your email address" /></p>
					<p><label>Message:</label>
					<textarea name="message" cols="20" rows="4" placeholder="drop me a line"></textarea></p>
					<div class="submit"><input class="submit" type="submit" name="contact-me" value="Contact Me" /></div>
				</form>
		</div>
		<div class="contact-right">
			Currently accepting new clients.
		</div>
		</div>
	</body>
</html>
